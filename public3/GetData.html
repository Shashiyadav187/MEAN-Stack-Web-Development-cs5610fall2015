<!DOCTYPE html>
<html lang="en" ng-app="HelloWorldApp">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <script src="getdata.js"></script>

    <title>Hello World AngularJS</title>
</head>
<body>
<div class="container" ng-controller="HelloWorldController">
    <h1>AngularJS Hello World Example</h1>

    <h2>
        {{hello.employees}}
    </h2>

    <div ng-controller="HelloWorldController" class="col">
        <div class="col-md-5">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="name in hello.orders">
                    <td>{{name.id}}</td>
                    <td>{{name.email}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
