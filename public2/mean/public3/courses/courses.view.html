<html ng-app="WhiteBoardApp">			  
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="../app.js"></script>
		<script src="courses.controller.js"></script>
		<script src="courses.service.js"></script>		
	</head>

	<body>
		<div class="container" ng-controller="CourseController">
			<h1>Courses</h1>
			
			<table class="table">
				<thead>
					<tr>
						<th>Title</th>
						<th>Seats</th>
						<th>Starts</th>
					</tr>
					<tr>
						<td>
							<input class="form-control" ng-model="course.title"/>
						</td>
						<td>
							<input class="form-control" ng-model="course.seats"/>
						</td>
						<td>
							<input class="form-control" ng-model="course.starts"/>
						</td>
						<td>
							<button class="btn btn-primary"
							ng-click="createCourse(course)">Create</button>
							<button class="btn btn-success"
							ng-click="updateCourse(course)">Update</button>	
						</td>																			
					</tr>										
				</thead>
				<tbody>
					<tr ng-repeat="course in courses"><!--render data from database-->					
						<td>{{course.title}}</td>
						<td>{{course.seats}}</td>
						<td>{{course.starts | date:'short'}}</td>
						<td>
							<button ng-click="selectCourse(course._id)"
							class="btn btn-info">Select</button>
							<button ng-click="deleteCourse(course._id)"
							class="btn btn-danger">Remove</button>
						</td>
					</tr>		
				</tbody>
			</table>
			
		</div>
	</body>
	
</html>
