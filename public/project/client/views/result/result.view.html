<div class="main page-offset">

    <div class="col-xs-11 col-sm-10 col-md-9 col-centered result-container">
        <div class="property-address"><h2>{{model.movie.title}}</h2></div>
        <div class="detail-container">

                <div class="col-xs-11 col-md-9 col-centered">
                    <ul class="property-list">
                        <li class="property clearfix">
                            <div class="property-image col-xs-4 col-sm-4">
                                <img src="{{model.movie.urlPoster}}" class="search-image"/>
                            </div>
                            <div class="property-details col-xs-12 col-sm-8">


                                <div class="description col-xs-11 col-sm-11">
                                    <h4>Plot</h4>
                                    <p> {{model.movie.plot}}</p>
                        </li>
                    </ul>
                </div>


            </div>
            <div class="property-details">
                <div class="property-info clearfix">
                    <div class="heading"><h4>Movie Details</h4></div>
                    <div class="price col-xs-12 col-md-12">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Countries</th>
                                <th>Genres</th>
                                <th>Languages</th>
                                <th>Rating</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{model.movie.countries[0]}}</td>
                                    <td>{{model.movie.genres[0]}}</td>
                                    <td>{{model.movie.languages[0]}}</td>
                                    <td>{{model.movie.rating[0]}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
</div>
</div>
