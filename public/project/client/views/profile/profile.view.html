<div class="main page-offset">
    <div class="form-panel col-xs-10 col-sm-6 col-md-4 col-centered">
        <h3>Profile</h3>
        <div class="form-holder">
            <form action="">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" ng-model="model.username" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" ng-model="model.firstname" placeholder="FirstName"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" ng-model="model.lastname" placeholder="LastName"/>
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email</label>
                    <input type="email" class="form-control" id="emailAddress" ng-model="model.email"placeholder="email@gmail.com"/>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" ng-model="model.password"placeholder="Password"/>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Role</label>
                    <span>{{model.role}}</span>
                </div>
                <a class="btn btn-custom" role="button" ng-click="model.update()" type="submit">Update</a>
            </form>
        </div>
    </div>

    <div class="description col-xs-11 col-sm-11">
        <h4>Follow User List</h4>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Username</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="user in model.followusers">
                <td>
                    <a href="#/userprofile/{{user.username}}/{{user.firstname}}/{{user.lastname}}/{{user.email}}">{{user.username}}</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>



</div>
