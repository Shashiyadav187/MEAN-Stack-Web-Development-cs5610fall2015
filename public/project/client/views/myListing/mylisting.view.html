<div class="main page-offset">
    <div class="container-fluid">
        <section class="row col-xs-12 col-sm-10 col-md-8 my-listing col-centered">
            <h3>Likes</h3>
            <ul class="property-list">
                <li class="property clearfix">
                    <div class="property-image col-xs-12 col-sm-4">
                        <img src="img/movie2.jpg" alt="Living" class="search-image"/>
                    </div>
                    <div class="property-details col-xs-12 col-sm-8">
                        <button type="button" class="btn btn-danger edit-button" id="edit-listing" aria-label="Pencil">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <!--<a href="#/result"><span class="glyphicon glyphicon-chevron-right indicator"-->
                                                 <!--aria-hidden="true"></span></a>-->


                        <div class="description col-xs-11 col-sm-11">
                            <h4>Likes Movie List</h4>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Movie Title</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr ng-repeat="like in model.likes">
                                    <td>
                                        <a href="#/result/{{like.idIMDB}}">{{like.title}}</a>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </li>
            </ul>
    </div>
</div>
