<div class="main page-offset">
    <div class="form-panel col-xs-11 col-sm-8 col-md-4 col-centered">
        <h3>Register</h3>

        <div ng-if="model.Error" class="alert alert-danger alert-dismissible alert-custom" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <span>{{ model.Error }}</span>
        </div>
        <div class="form-holder">
            <form action="">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input ng-model="model.firstName" type="text" class="form-control" id="firstName" placeholder="firstname"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input ng-model="model.lastName" type="text" class="form-control" id="lastName" placeholder="lastname"/>
                </div>
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input ng-model="model.userName" type="text" class="form-control" id="userName" placeholder="username"/>
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email</label>
                    <input ng-model="model.email" type="email" class="form-control" id="emailAddress" placeholder="email"/>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input ng-model="model.password" type="password" class="form-control" id="inputPassword" placeholder="password"/>
                </div>
                <div class="form-group">
                    <label for="inputVerifyPassword">Verify Password</label>
                    <input ng-model="model.verifyPassword" type="password" class="form-control" id="inputVerifyPassword" placeholder="verify password"/>
                </div>
                <div class="form-group">
                    <label for="inputRole">Role</label>
                    <input ng-model="model.role" type="text" class="form-control" id="inputRole" placeholder="admin or normal"/>
                </div>
                <a class="btn btn-custom" role="button" ng-click="model.register()">Register</a>
            </form>
        </div>
    </div>
</div>
