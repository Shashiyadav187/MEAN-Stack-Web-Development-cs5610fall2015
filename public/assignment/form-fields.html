        <form>         
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4">               
                  <label for="FieldFirstName">First Name:</label>
                </div>
              </div>
              
              <div class="row">
                <div class="col-xs-4">
                  <input type="text" class="form-control" id="FieldFirstName" placeholder="First Name">
                </div>
                  <div class="col-xs-4">
                    <scan class="glyphicon glyphicon-pencil"></scan>
                    <scan class="glyphicon glyphicon-plus"></scan>
                    <scan class="glyphicon glyphicon-remove"></scan>
                    <scan class="glyphicon glyphicon-align-justify"></scan>
                  </div>                                                                                      
            </div>            
         
          
          <div class="form-group">
              <div class="row">
                <div class="col-xs-4">               
                  <label for="FieldFirstName">Last Name:</label>
                </div>
              </div>
              
              <div class="row">
                <div class="col-xs-4">
                  <input type="text" class="form-control" id="FieldLastName" placeholder="Last Name">
                </div>
                  <div class="col-xs-4">
                    <scan class="glyphicon glyphicon-pencil"></scan>
                    <scan class="glyphicon glyphicon-plus"></scan>
                    <scan class="glyphicon glyphicon-remove"></scan>
                    <scan class="glyphicon glyphicon-align-justify"></scan>
                  </div>                                                                                      
            </div>        
          
        
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4">
                <label for="FieldDateofBirth">Date of Birth:</label>
                </div>
              </div>
              
              <div class="row">
                <div class="col-xs-4">
                  <input type="date" class="form-control" id="FieldDateofBirth"/>                  
                </div>             
                <div class="col-xs-4">
                  <scan class="glyphicon glyphicon-pencil"></scan>
                  <scan class="glyphicon glyphicon-plus"></scan>
                  <scan class="glyphicon glyphicon-remove"></scan>
                  <scan class="glyphicon glyphicon-align-justify"></scan>
						    </div>
              </div>                            
            </div>           
        
          
          
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4">
                  <label for="FieldGender">Gender:</label>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-4">
                  <select class="form-control" id="FieldGender">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
               </div>
                <div class="col-xs-4">
                  <scan class="glyphicon glyphicon-pencil"></scan>
                  <scan class="glyphicon glyphicon-plus"></scan>
                  <scan class="glyphicon glyphicon-remove"></scan>
                  <scan class="glyphicon glyphicon-align-justify"></scan>
						    </div>              
            </div>
          
          
      
            <div class="form-group">    
              <div class="row">                      
                <div class="col-xs-4">
                  <label>Roles:</label>
                </div>
              </div>
              
              <div class="row">
                <div class="col-xs-4">                  
                  <div class="checkbox">
                    <label><input  type="checkbox" id="FieldAdmin">Admin</label> 	
                  </div>                
                  <div class="checkbox">
                    <label><input  type="checkbox" id="FieldStudent">Student</label> 	
                  </div>                
                  <div class="checkbox">
                    <label><input type="checkbox" id="FieldUser">User</label> 	
                  </div>
                </div>
                <div class="col-xs-4">
                  <scan class="glyphicon glyphicon-pencil"></scan>
                  <scan class="glyphicon glyphicon-plus"></scan>
                  <scan class="glyphicon glyphicon-remove"></scan>
                  <scan class="glyphicon glyphicon-align-justify"></scan>
               </div>               
             </div>
                	
          <div class="form-group">                                                                           
            <div class="row">
              <div class="col-xs-4">
              <label>License Agreement:</label>
              </div>           
            </div>   
            
            <div class="row">
              <div class="col-xs-4">            
                <input id="Fieldyes" type="radio" name="LicenseAgreement"/> <label for="Fieldyes">Yes</label>
                <input id="Fieldno" type="radio" name="LicenseAgreement"/> <label for="Fieldno">No</label>
              </div>
              <div class="col-xs-4">
                <scan class="glyphicon glyphicon-pencil"></scan>
                <scan class="glyphicon glyphicon-plus"></scan>
                <scan class="glyphicon glyphicon-remove"></scan>
                <scan class="glyphicon glyphicon-align-justify"></scan>
              </div>            
            </div>
          </div>       
          
          <div class="row">
              <div class="col-xs-4">
              <label for="addnewfield" class="control-label">Add New Field:</label>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <select class="form-control" type="text" name="addnewfield" id="addnewfield">
                  <option value="singlelinetext">Single Line Text</option>
                  <option value="date">Date</option>
                  <option value="dropdown">Dropdown</option>
                  <option value="checkboxes">Checkboxes</option>
                  <option value="radiobuttons">Radio Buttons</option>
                  <option value="paragraphtext">Paragraph Text Field</option>
                </select>	
              </div>
              <div class="col-xs-4">
                <scan class="glyphicon glyphicon-plus"></scan>
              </div>
            </div>       
        </form>
