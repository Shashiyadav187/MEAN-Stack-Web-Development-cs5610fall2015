<!DOCTYPE html>

<div id="page-wrapper" ng-controller="FormController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"> Forms </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Forms</a></li>
                <li role="presentation"><a href="#/form-fields">Fields</a></li>
            </ul>
        </div>

        <div class="col-lg-8 col-md-10">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <td class="col-lg-8 col-md-7">
                        <a class="glyphicon glyphicon-triangle-bottom"></a>
                        Formname
                    </td>
                    <td class="col-lg-4 col-md-3">
                        <a class="glyphicon glyphicon-triangle-bottom"></a>
                        Action
                    </td>
                <tr>
                    <th>
                        <input ng-model="form1.name" type="text" class="form-control formname" placeholder="name">
                    </th>
                    <th>
                        <div class="pull-right">
                            <a type="submit" ng-click="addForm()">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                            <a type="submit" ng-click="updateForm()">
                                <span class="glyphicon glyphicon-ok"></span>
                            </a>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="form in forms">
                    <td> {{form.name}} </td>
                    <td>
                        <div class="pull-right">
                            <a type="submit" ng-click="deleteForm($index)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                            <a type="submit" ng-click="selectForm($index)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
